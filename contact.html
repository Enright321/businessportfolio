<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href="./images/favicon-16x16.png"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Connect Here!</title>
  </head>
  <body>
    <header class="main-header">
      <div class="main-nav">
        <div class="container">
          <nav class="navbar">
            <a href="./index"
              ><img class="logo" src="./images/businesslogo.png" alt="logo"
            /></a>

            <ul>
              <li><a href="./index#services">Services</a></li>
              <li><a href="./index#experience">Experience</a></li>
              <li>
                <a
                  href="http://joeenrightblog.com/"
                  target="_blank"
                  rel="noreferrer"
                  >Blog</a
                >
              </li>
            </ul>
            <div class="socials">
              <i class="far fa-envelope fa-2x social-icon"></i>
              <i class="fab fa-twitter fa-2x social-icon"></i>
            </div>
          </nav>
          <div id="hero">
            <div class="form form-row" id="form">
              <div class="form-col" id="form-contact">
                <h2 class="form-title">Contact Details</h2>
                <div class="contact-info">
                  <div class="form-row">
                    <i class="fas fa-phone-square fa-2x icon"></i>
                    <h3 class="number">314-435-9319</h3>
                  </div>
                  <div class="form-row">
                    <i class="fas fa-envelope-square fa-2x icon"></i>
                    <h3 class="email">enrightjoe4@gmail.com</h3>
                  </div>
                </div>
              </div>
              <form
                class="form-col"
                method="POST"
                data-netlify="true"
                id="form-general"
              >
                <h2 class="form-title">General Questions?</h2>
                <p>
                  Fill out the form and I will get back to you as soon as
                  possible.
                </p>
                <div class="form-input-group">
                  <div>
                    <input
                      autofocus
                      class="form-input"
                      type="text"
                      name="name"
                      id="name"
                      required
                      placeholder="Enter Name"
                    />
                  </div>
                  <div>
                    <input
                      autofocus
                      class="form-input"
                      type="email"
                      id="email"
                      name="email"
                      required
                      placeholder="Enter Email"
                    />
                  </div>
                  <div>
                    <textarea
                      autofocus
                      name="question"
                      id="question"
                      placeholder="Questions"
                      rows="4"
                      minlength="10"
                      maxlength="100"
                      required
                    ></textarea>
                  </div>
                  <div>
                    <input class="btn" type="submit" value="Submit" />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>
    <footer id="footer">
      <div class="container">
        <img class="logo" src="./images/logo.png" alt="logo" />
        <ul>
          <li><a href="./index#services">Services</a></li>
          <li><a href="./index#experience">Experience</a></li>
          <li><a href="./contact">Contact</a></li>
          <li>
            <a
              href="http://joeenrightblog.com/"
              target="_blank"
              rel="noreferrer"
              >Blog</a
            >
          </li>
        </ul>
        <div>
          <a href="./contact"
            ><i class="far fa-envelope fa-2x social-icon"></i
          ></a>
          <i class="fab fa-twitter fa-2x social-icon"></i>
        </div>
      </div>
      <p>&copy WebDive Media 2021</p>
    </footer>
  </body>
</html>
