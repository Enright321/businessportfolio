<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./main.css" />
    <title>Connect Here!</title>
  </head>
  <body>
    <header class="main-header">
      <div class="main-nav">
        <div class="container">
          <nav class="navbar">
            <h2><a href="./index.html">EM</a></h2>
            <ul>
              <li><a href="./index.html#services">Services</a></li>
              <li><a href="./index.html#experience">Experience</a></li>
              <li><a href="">Contact</a></li>
              <li>
                <a href="http://joeenrightblog.com/" target="_blank">Blog</a>
              </li>
            </ul>
            <div class="socials">
              <i class="far fa-envelope fa-2x social-icon"></i>
              <i class="fab fa-twitter fa-2x social-icon"></i>
            </div>
          </nav>
          <div id="hero">
            <div class="form form-row" id="form">
              <div class="form-col" id="form-contact">
                <h2 class="form-title">Contact Details</h2>
                <div class="contact-info">
                  <div class="form-row">
                    <i class="fas fa-phone-square fa-2x icon"></i>
                    <h3 class="number">314-435-9319</h3>
                  </div>
                  <div class="form-row">
                    <i class="fas fa-envelope-square fa-2x icon"></i>
                    <h3 class="email">enrightjoe4@gmail.com</h3>
                  </div>
                </div>
              </div>
              <form class="form-col form-hidden" id="form-general">
                <h2 class="form-title">General Questions?</h2>
                <p>
                  Fill out the form and I will get back to you as soon as
                  possible.
                </p>
                <div class="form-input-group">
                  <div>
                    <input
                      autofocus
                      class="form-input"
                      type="text"
                      name="name"
                      id="name"
                      required
                      placeholder="Enter Name"
                    />
                  </div>
                  <div>
                    <input
                      autofocus
                      class="form-input"
                      type="email"
                      id="email"
                      name="email"
                      required
                      placeholder="Enter Email"
                    />
                  </div>
                  <div>
                    <textarea
                      autofocus
                      name="question"
                      id="question"
                      placeholder="Questions"
                      rows="4"
                      minlength="10"
                      maxlength="100"
                      required
                    ></textarea>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
